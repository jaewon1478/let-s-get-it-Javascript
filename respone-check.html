<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자신의 반응속도 검사하기</title>
  <style>
    #screen {
      width: 300px;
      height: 200px;
      text-align: center;
      user-select: none;
    }
    #screen.waiting {
      background-color: #0362fc;
      color: white;
    }
    #screen.ready {
      background-color: red;
      color: white;
    }

    #screen.now {
      background-color: #03fc62;
      color: white;
    }
  </style>
</head>
<body>
  <div id="screen" class="waiting">클릭해서 시작하세요</div>
  <div id="result"></div>

  <script>
    $screen = document.querySelector('#screen');
    $result = document.querySelector('#result');

    let startTime;
    let endTime;
    const records = [];

    $screen.addEventListener('click', (event) => {
      if(event.target.classList.contains('waiting')) { //파랑
        $screen.classList.replace('waiting', 'ready');
        $screen.textContent = '초록색이 되면 클릭하세요';
        setTimeout(function() {
          startTime = new Date();
          $screen.classList.replace('ready', 'now');
          $screen.textContent = '클릭하세요!';
          //시간 재기
        }, Math.floor(Math.random() * 1000) + 2000); //2~3초 사이
        //Math.random 헷갈리면, 0 < X < 1 에서 수 곱해주기
      }else if(event.target.classList.contains('ready')) { //빨강

      }else if(event.target.classList.contains('now')) { //초록
        endTime = new Date();
        const current = endTime - startTime;
        records.push(current);
        const average = records.reduce((a, c) => a + c) / records.length;
        $result.textContent = `현재 ${current}ms, 평균 ${averge}ms`;
        startTime = null;
        endTime = null;
        endTime = new Date();
        $result.textContent = `${endTime - startTime}ms`;
        $screen.classList.remove('now');
        $screen.classList.add('waiting');
        $screen.textContent = '클릭해서 시작하세요!';
        //끝 시간 재기
        //시간 차이 저장하기

      }
    })
  </script>

</body>
</html>
